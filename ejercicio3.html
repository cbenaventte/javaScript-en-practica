<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button" >
                            Sumar
                        </button>
                        <button id="btn-restar" type="button" >
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>



        let btn_sumar = document.getElementById('btn-sumar');  // suma
        btn_sumar.addEventListener('click',sumar);   
        function sumar() {
            var num1 = parseInt(document.getElementById('valor1').value)
            var num2 = parseInt(document.getElementById('valor2').value)
            var resul = num1 + num2;
            document.querySelector(".resultado").innerHTML = resul;
           
        }

        
        let btn_restar = document.getElementById('btn-restar');  // resta
        btn_restar.addEventListener('click',restar);   
        function restar() {
            var num1 = parseInt(document.getElementById('valor1').value)
            var num2 = parseInt(document.getElementById('valor2').value)
            var resul = num1 - num2;
            if (resul >=0 ) {
                document.querySelector(".resultado").innerHTML = resul;
            }else{
                document.querySelector(".resultado").innerHTML = "0";
            }   
           
        }

    </script>
</body>

</html>
