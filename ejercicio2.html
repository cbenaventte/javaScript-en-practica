<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <div style="display: flex;flex-direction: column;">
                    <button id="btn-1" value="color1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-2" value="color2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-3" value="color3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-4" value="color4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-5" value="color5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                    </button>
                    <button id="btn-6" value="color6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                    </button>
                </div>
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código

        let btn_1 = document.getElementById('btn-1');  //cambia el primer color
        btn_1.addEventListener('click',cambiaColorBtn1);   
        function cambiaColorBtn1() {
            if (btn_1.value == "color1") {
                caja.style.background = "#e53e3e";   
            }
        }

        let btn_2 = document.getElementById('btn-2');  //cambia el 2do color
        btn_2.addEventListener('click',cambiaColorBtn2);   
        function cambiaColorBtn2() {
            if (btn_2.value == "color2") {
                caja.style.background = "#dd6b20";   
            }
        }

        let btn_3 = document.getElementById('btn-3');  //cambia el 3er color
        btn_3.addEventListener('click',cambiaColorBtn3);
        function cambiaColorBtn3() {
            if (btn_3.value == "color3") {
                caja.style.background = "#faf089";  
            }
        }

        let btn_4 = document.getElementById('btn-4');  //cambia el 4to color
        btn_4.addEventListener('click',cambiaColorBtn4);
        function cambiaColorBtn4() {
            if (btn_4.value == "color4") {
                caja.style.background = "#48bb78";  
            }
        }

        let btn_5 = document.getElementById('btn-5');  //cambia el 5to color
        btn_5.addEventListener('click',cambiaColorBtn5); 
        function cambiaColorBtn5() {
            if (btn_5.value == "color5") {
                caja.style.background = "#81e6d9";  
            }
        }

        let btn_6 = document.getElementById('btn-6');  //cambia el 6to color
        btn_6.addEventListener('click',cambiaColorBtn6); 
        function cambiaColorBtn6() {
            if (btn_6.value == "color6") {
                caja.style.background = "#d53f8c";  
            }
        }



    </script>
</body>

</html>
